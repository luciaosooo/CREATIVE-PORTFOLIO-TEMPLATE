abstract:
  es: Plantilla de portfolio web diseñada para diseñadores gráficos,
    creativos visuales y artistas multimedia que desean mostrar su
    trabajo de forma clara, elegante y profesional.
    El proyecto combina diseño minimalista, estructura semántica y
    animaciones suaves para crear una experiencia visual atractiva,
    accesible y adaptable a cualquier dispositivo. Su objetivo es
    servir como base reutilizable y personalizable para portfolios
    creativos contemporáneos.
  en: A creative portfolio website template designed for graphic designers,
    visual creatives, and multimedia artists who want to present their
    work in a clear, elegant, and professional way.
    The project combines minimalist design, semantic structure, and
    smooth animations to create an accessible, responsive, and visually
    engaging experience. Its purpose is to act as a reusable and
    customizable foundation for contemporary creative portfolios.

